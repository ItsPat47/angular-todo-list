<ul class="list-group  ">
  <li *ngFor="let item of items; let i = index" class="d-flex flex-row ">
    <div (click)="finishTask(i)" class="list-group-item  col">
      <span>
        {{ item.task }}
      </span>
    </div>
    <button title="delete task" (click)="deleteItem(item)" class="btn">
      X
    </button>
  </li>
</ul>
<div>
  <label
    >New task:
    <input #itemLabel />
  </label>
  <button
    class="btn btn-success"
    (click)="addItem(itemLabel.value); itemLabel.value = ''"
  >
    add
  </button>

  <button (click)="fetchItemsFromServer()">get appareil from server</button>
  <button (click)="checkItemState()">check Item State</button>
</div>
<button class="btn btn-primary" (click)="saveitemsToServer()">Save list</button>
